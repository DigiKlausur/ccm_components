<head>

<body>
<script src="../../lib/js/ccm/ccm-21.1.3.min.js"></script>
<script>
    const compPath = '../../components/';

    // start app
    (async () => {
        const instance = await ccm.start( compPath + 'digiklausur_course/ccm.digiklausur_course.js', {
            'components': {
                'user': [ 'ccm.component', '../../lib/js/ccm/ccm.user-9.2.0.min.js' ],
                'question_answer': [ 'ccm.component', compPath + 'question_answer/ccm.question_answer.js' ],
                'question_edit': [ 'ccm.component', compPath + 'question_edit/ccm.question_edit.js' ],
                'answer_edit': [ 'ccm.component', compPath + 'answer_edit/ccm.answer_edit.js' ],
                'answer_ranking': [ 'ccm.component', compPath + 'answer_ranking/ccm.answer_ranking.js' ],
                'answer_scores': [ 'ccm.component', compPath + 'answer_scores/ccm.answer_scores.js' ],
                'course_admin': [ 'ccm.component', compPath + 'course_admin/ccm.course_admin.js' ],
                'katex': [ 'ccm.component', compPath + 'katex/ccm.katex.js' ],
                'sortable': [ 'ccm.component', compPath + 'sortable/ccm.sortable.js' ],
                'countdown': [ 'ccm.component', compPath + 'countdown_timer/ccm.countdown_timer.js' ]
            },
            'html': [ 'ccm.load', compPath + 'digiklausur_course/resources/html.js' ]
        } );
        ccm.helper.setContent( document.body, instance.root );
    })();
</script>
</body>
